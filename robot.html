<style>
    .card-body {
        border-radius: 0.5rem;
        padding: 2rem;
        background-color: #fff;
    }

    @media (min-width: 640px) {
        .card-body {
            border-radius: 0.75rem;
            padding: 2.5rem;
            box-shadow: 0 15px 35px -10px rgba(0, 0, 0, 0.25);
        }
    }

    @media (min-width: 768px) {
        .card-body {
            border-radius: 1rem;
            padding: 3rem;
        }
    }
</style>
<div class="flex justify-center items-center h-screen bg-cover bg-blur"
    style="background-image: url('https://picsum.photos/1920/1080')">
    <div class="w-2/3 sm:w-1/2 md:w-1/3 lg:w-1/4 p-8 bg-white rounded-lg shadow-xl">
        <div class="card-body">
            <h1 class="text-center text-2xl font-bold mb-4">登录</h1>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="phone">
                        手机号
                    </label>
                    <input
                        class="appearance-none border rounded w-full py-2 px-3 bg-gray-100 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="phone" type="text" placeholder="请输入手机号">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="code">
                        验证码
                    </label>
                    <div class="flex">
                        <input
                            class="appearance-none border rounded-l w-full py-2 px-3 bg-gray-100 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="code" type="text" placeholder="请输入验证码">
                        <button
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r focus:outline-none focus:shadow-outline disabled:opacity-50 transition-opacity duration-300"
                            type="button" id="send-code">
                            发送验证码
                        </button>
                    </div>
                </div>
                <div class="mb-6 text-center">
                    <button
                        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:opacity-50 transition-opacity duration-300"
                        type="submit" id="submit-btn">
                        确定
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    let isSending = false;
    let timeLeft = 60;
    let countdownInterval = null;

    function setSendCodeBtnDisabled(disabled) {
        const sendCodeBtn = document.querySelector("#send-code");
        if (disabled) {
            sendCodeBtn.disabled = true;
            sendCodeBtn.classList.add("opacity-50", "cursor-not-allowed");
        } else {
            sendCodeBtn.disabled = false;
            sendCodeBtn.classList.remove("opacity-50", "cursor-not-allowed");
        }
    }

    function sendVerificationCode(phone) {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve();
            }, 1000);
        });
    }

    function startCountdown() {
        countdownInterval = setInterval(() => {
            timeLeft--;
            const sendCodeBtn = document.querySelector("#send-code");
            if (timeLeft > 0) {
                sendCodeBtn.innerHTML = `重新发送(${timeLeft}s)`;
            } else {
                clearInterval(countdownInterval);
                sendCodeBtn.innerHTML = "发送验证码";
                setSendCodeBtnDisabled(false);
            }
        }, 1000);
    }

    document.querySelector("#send-code").addEventListener("click", (e) => {
        if (isSending) return;
        isSending = true;
        const phone = document.querySelector("#phone").value;
        if (!phone || !/^\d{11}$/.test(phone)) {
            alert("请输入正确的手机号");
            isSending = false;
            return;
        }
        setSendCodeBtnDisabled(true);
        sendVerificationCode(phone)
            .then(() => {
                isSending = false;
                setSendCodeBtnDisabled(false);
                startCountdown();
            })
            .catch((err) => {
                isSending = false;
                setSendCodeBtnDisabled(false);
                alert(err.message || "发送验证码失败");
            });
    });

    document.querySelector("#submit-btn").addEventListener("click", (e) => {
        e.preventDefault();
        const phone = document.querySelector("#phone").value;
        const code = document.querySelector("#code").value;
        if (!phone || !/^\d{11}$/.test(phone)) {
            alert("请输入正确的手机号");
            return;
        }
        if (!code || code.length !== 6) {
            alert("请输入6位验证码");
            return;
        }

        document.querySelector("#submit-btn").disabled = true;
        // 发送表单数据到后台API
        setTimeout(() => {
            alert("提交成功");
            document.querySelector("#submit-btn").disabled = false;
        }, 1000);
    });
</script>
